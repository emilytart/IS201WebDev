<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Varela Round', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('../startbootstrap-grayscale-gh-pages/assets/img/ringCloseUp.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
    }

    .countdown-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .countdown div {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      min-width: 80px;
    }

    .label {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #ccc;
    }

    a.back-link {
      display: block;
      margin-top: 30px;
      color: #f0a6ca;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to Our Wedding</h1>
    <div class="countdown" id="countdown">
      <div><span id="days">0</span><div class="label">Days</div></div>
      <div><span id="hours">0</span><div class="label">Hours</div></div>
      <div><span id="minutes">0</span><div class="label">Minutes</div></div>
      <div><span id="seconds">0</span><div class="label">Seconds</div></div>
    </div>
    <a class="back-link" href="index.html">Back to Our Website</a>
  </div>

  <script>
    const countdown = () => {
      const targetDate = new Date("2025-07-26T00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
